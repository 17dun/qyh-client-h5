		<script type="text/javascript" charset="utf-8">
		var USER = {
			ws:null,
			list:null,
			hasOpen:false,
			myscroll:null,
			
			init : function(){
				plus.navigator.closeSplashscreen();
				this.ws=plus.webview.currentWebview();
				this.bindEvent();
				this.list=$("#list");
				if (plus.os.name == "Android") {
					this.setFresh();
				}
				this.setFresh();
				localStorage.clear();
				var htmlStr = plus.storage.getItem('userList');
				
				if(htmlStr){
					//this.getNewList();
					this.rendlocal();
				}else{
					this.getNewList();	
				}
			},
			
			bindEvent:function(){
				$('.data-item').live('click',function(){
					USER.showInfo($(this));
				})
				
			},
			setFresh:function(){
				this.ws.setPullToRefresh({support:true,
					height:"45px",
					range:"200px",
					contentdown:{
						caption:"下拉可以刷新"
					},
					contentover:{
						caption:"释放立即刷新"
					},
					contentrefresh:{
						caption:"正在刷新..."
					}
				},this.getNewList);
			},
			
			getNewList:function(){
				
					var ajax = new plus.net.XMLHttpRequest();
					ajax.onreadystatechange = function () {
						var user = USER;
						if(ajax.readyState==4&&ajax.status == 200){
							
							user.freshList(JSON.parse(ajax.responseText));
						}
					}
				ajax.open("GET",CONF.apiServer+ '/?method=getUserList' );
				ajax.send();
			},
			
			freshList:function(data){
				
				var data = {
					list:data,
					api:1111,
					staticServer : CONF.staticServer
				}
				var htmlStr = template('test',data);
				this.list.prepend(htmlStr);
				
				plus.storage.setItem('userList',htmlStr);
				if (plus.os.name != "Android") {
					this.myscroll.refresh();
				}else{
					this.ws.endPullToRefresh();
				}
				
			},
			
			rendlocal:function(){
				var htmlStr = plus.storage.getItem('userList');
				this.list.prepend(htmlStr);
				if (plus.os.name != "Android") {
					this.myscroll=new iScroll("wrap",{bounce:true,hideScrollbar:false,topOffset:50,
					useTransition: true,
					onRefresh:function(){
						$('.pullDownLabel').html('下拉获取最新数据...');
						
					},
					onScrollMove:function(){
						if(this.y>5&&!$('#pullDown').hasClass('flip')){
							$('.pullDownLabel').html('松开刷新');
							$('#pullDown').addClass('flip');
							this.minScrollY = 0;
						}else if(this.y<5&&$('#pullDown').hasClass('flip')){
							$('#pullDown').removeClass('flip');
							$('.pullDownLabel').html('下拉获取最新数据');
							this.minScrollY = -50;
						}
					},
					onScrollEnd:function(){
						if($('#pullDown').hasClass('flip')){
							$('#pullDown').attr('class','loading');
							$('.pullDownLabel').html('加载中');
							USER.getNewList();
						}
					}
					});
				}else{
					this.ws.endPullToRefresh();
				}
			},
			
			
			showInfo : function($item){
				var data = {
					id:$item.data('id'),
					name:$item.data('name'),
					sex:$item.data('sex'),
					pic:$item.data('pic'),
					age:$item.data('age'),
					bollage:$item.data('bollage')
				}
				if(this.hasOpen){
					return;
				}
				if(window.plus){
					var openwn=plus.webview.create('user-info.html','user-info',{scrollIndicator:'none',scalable:false});
					openwn.addEventListener("loaded",function(){
						openwn.show("slide-in-right",150);
						openwn.evalJS('USERINFO.init('+JSON.stringify(data)+')')
					})
					
					USER.hasOpen = true;
					openwn.addEventListener("close",function(){//页面关闭后可再次打开
						
						USER.hasOpen=false;
					},false);
				}else{
					var rootView = plus.webview.getWebviewById(plus.runtime.appid);
					rootView.open('user-info.html');
				}
			}
		}

		$(function(){
			FastClick.attach(document.body);
			
			
			
			document.addEventListener("touchstart",function(){return false;},false);//取消浏览器的所有事件，使得active的样式在手机上正常生效
			document.oncontextmenu=function(){
				return false;
			};
			if(window.plus){
				
				USER.init();
			}else{
				$(document).on('plusready',function(){USER.init()});
			}
		})

</script>

  content: " ";
  display: block;
  clear: both;
  height: 0;

  zoom: 1;

#wrap{
	position:absolute; z-index:1;
	top:0; bottom:0;
	width:100%;
	background:#aaa;
	overflow:auto;
}

	z-index:2;
	background: #fff;

#pullDown, #pullUp {
	background:#fff;
	height:40px;
	line-height:40px;
	padding:5px 10px;
	border-bottom:1px solid #ccc;
	font-weight:bold;
	font-size:14px;
	color:#888;
}
#pullDown .pullDownIcon, #pullUp .pullUpIcon  {
	display:block; float:left;
	width:40px; height:40px;
	background:url(pull-icon@2x.png) 0 0 no-repeat;
	-webkit-background-size:40px 80px; background-size:40px 80px;
	-webkit-transition-property:-webkit-transform;
	-webkit-transition-duration:250ms;	
}
#pullDown .pullDownIcon {
	-webkit-transform:rotate(0deg) translateZ(0);
}
#pullUp .pullUpIcon  {
	-webkit-transform:rotate(-180deg) translateZ(0);
}

#pullDown.flip .pullDownIcon {
	-webkit-transform:rotate(-180deg) translateZ(0);
}

#pullUp.flip .pullUpIcon {
	-webkit-transform:rotate(0deg) translateZ(0);
}

#pullDown.loading .pullDownIcon, #pullUp.loading .pullUpIcon {
	background-position:0 100%;
	-webkit-transform:rotate(0deg) translateZ(0);
	-webkit-transition-duration:0ms;

	-webkit-animation-name:loading;
	-webkit-animation-duration:2s;
	-webkit-animation-iteration-count:infinite;
	-webkit-animation-timing-function:linear;
}

#scroller {
	position:absolute; z-index:1;
/*	-webkit-touch-callout:none;*/
	-webkit-tap-highlight-color:rgba(0,0,0,0);
	width:100%;
	padding:0;
}

@-webkit-keyframes loading {
	from { -webkit-transform:rotate(0deg) translateZ(0); }
	to { -webkit-transform:rotate(360deg) translateZ(0); }
}

			<div id="scroller">

				</div>

		<script id="test" type="text/html">
			
			 {{each list}}
			<li class="data-item" data-pic="{{$value.pic}}" data-id="{{$value.id}}" data-name="{{$value.name}}" data-sex="{{$value.sex}}" data-age="{{$value.age}}" data-bollage="{{$value.bollage}}">
				<div class="item clearfix">
					<img style="border-radius:10px"  class="item-col" src="{{staticServer}}/images/{{$value.pic}}">
					<div class="item-col"style="margin-left:0.5em;">
						<div class="item-row clearfix">
							<div class="name">{{$value.name}}</div>
							
						</div>
						<div class="item-row">
							<span class="grey-text">
								{{if $value.sex == 0}}
									女
								{{else}}
									男
								{{/if}}
							</span>
							<span class="grey-text">{{$value.age}}岁</span>
							<span class="grey-text">
								球龄
								{{if $value.bollage==0}}
									半年以下
								{{else}}
									半年到一年
								{{/if}}
							</span>
							
						</div>
						<div class="item-row">
							<span class="grey-text">	
								擅长
								{{if $value.style == 0}}
									弧圈
								{{else if $value.style == 1}}
									削球
								{{else if $value.style==2}}
									推挡
								{{/if}}
							</span>
							<span class="grey-text">惯用
								{{if $value.paixing == 1}}
									直拍
								{{else}}
									横拍
								{{/if}}
							</span>
						</div>
					</div>
					<div class="item-col" style="float:right">
						<span style="margin-right: 20px;" class="grey-text">
								100m
							</span>
					</div>
				</div>
			</li> 
			{{/each}}
		</script>
