<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>Hello H5+</title>
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/libs/zepto.min.js" type="text/javascript"></script>
		<script src="js/libs/template.js" type="text/javascript"></script>
		<script src="js/libs/fastclick.js" type="text/javascript"></script>
		<script src="js/module/user.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/common.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/user.css" />
	</head>

	<body>
		<div id="wrap">
			<div class="loading"></div>
			<ul id="list" style="display:none;"></ul>
		</div>
		<script id="test" type="text/html">
			{{each list}}
			<li class="data-item" data-score="{{$value.score}}" data-pic="{{$value.pic}}" data-style="{{$value.style}}" data-id="{{$value.id}}" data-name="{{$value.name}}" data-sex="{{$value.sex}}" data-age="{{$value.age}}" data-ballage="{{$value.ballage}}">
				<div class="item clearfix">
					<img style="border-radius:10px" class="item-col" src="{{staticServer}}/images/{{$value.pic}}">
					<div class="item-col" style="margin-left:0.5em;">
						<div class="item-row clearfix">
							<div class="name">{{$value.name}}</div>
						</div>
						<div class="item-row">
							<span class="grey-text">
								{{$value.sex | itemFormat:'sex'}}
							</span>
							<span class="grey-text">{{$value.age | itemFormat:'age'}}岁</span>
							<span class="grey-text">
								球龄:
								{{$value.ballage | itemFormat:'ballage'}}
							</span>
						</div>
						<div class="item-row">
							<span class="grey-text">	
								擅长:
								{{$value.style | itemFormat:'style'}}
							</span>
							<span class="grey-text">
								惯用:
								{{$value.paixing | itemFormat:'paixing'}}
							</span>
						</div>
					</div>
					<div class="item-col" style="float:right">
						<span style="margin-right: 20px;margin-top: 28px;display: inline-block;" class="grey-text">
								1000m
							</span>
					</div>
				</div>
			</li>
			{{/each}}
		</script>
	</body>
</html>
