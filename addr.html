})

var ADDR = {
	init:function(){
		this.map = null;
		this.userLocation();
	},
	
	m2l:function(){
		var x = m.x/20037508.34*180;
		var y = m.y/20037508.34*180;
		y = 180/Math.PI*(2*Math.atan(Math.exp(y*Math.PI/180))-Math.PI/2);
		return {
		    x:x,
		    y:y
		}
	},
	
	dis:function(a,b){
		return Math.sqrt((a.x-b.x)*(a.x-b.x)+(a.y-b.y)*(a.y-b.y));
	},
	
	renderMap:function(pos){
		this.map.centerAndZoom(new plus.maps.Point(116.360392,40.081397),16);
		//this.createMarker();
	},
	createMarker:function(){
		var marker=new plus.maps.Marker(new plus.maps.Point(116.3977,39.906016));
		marker.setIcon("img/avatar_bianji.png");
		marker.setLabel("HBuilder");
		var bubble = new plus.maps.Bubble("打造最好的HTML5移动开发工具");
		marker.setBubble(bubble);
		this.map.addOverlay(marker);
	},
	
	userLocation: function(){
		this.map=new plus.maps.Map("map");
		this.map.showUserLocation( true );
		this.map.getUserLocation(function(state,pos){
			if(0==state){
				ADDR.renderMap(pos)
				console.log(pos.getLng())
				console.log(pos.getLat())
			}
		});
	}
	
	
}
