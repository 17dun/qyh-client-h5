<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		
		<link rel="stylesheet" href="css/core.css" type="text/css"/>
		<link rel="stylesheet" href="css/my.css" type="text/css"/>
		
		<script src="js/core.js" type="text/javascript"></script>
		<script src="js/module/my.js" type="text/javascript"></script>
		
	</head>
	<body>
		
		<div class="wrap">
		
		</div>
		<script type="text/html" id="userInfoTpl">
		<div class="info">
		<div class="info-content info-body">
			<div class="info-item" style="height:60px;line-height:60px;"><span class="item-title">头像</span><span class="info-text"><img style="border-radius:5px" width="60em" height="60em" src="{{staticServer}}/images/{{pic}}"/></span></div>
			
			<div class="info-title">基本信息</div>
			<div class="info-item"><span class="item-title">昵称</span><span class="info-text">{{name}}</span></div>
			<div class="info-item"><span class="item-title">性别</span><span class="info-text">{{sex | itemFormat:'sex'}}</span></div>
			<div class="info-item"><span class="item-title">年龄</span><span class="info-text">{{age | itemFormat:'age'}}岁</span></div>
			<div class="info-item"><span class="item-title">球龄</span><span class="info-text">{{ballage |  itemFormat:'ballage'}}</span></div>
			<div class="info-item"><span class="item-title">擅长</span><span class="info-text">{{style | itemFormat:'style'}}</span></div>
			<div class="info-item"><span class="item-title">影响力</span><span class="info-text">{{score}}</span></div>
			
			<div class="info-title">装备信息</div>
			<div class="info-item"><span class="item-title">拍型</span><span class="info-text">{{paixing | itemFormat:'paixing'}}</span></div>
			<div class="info-item"><span class="item-title">底板</span><span class="info-text">{{diban}}</span></div>
			<div class="info-item"><span class="item-title">正手胶面</span><span class="info-text">{{zhengshou}}</span></div>
			<div class="info-item"><span class="item-title">反手胶面</span><span class="info-text">{{fanshou}}</span></div>
			<div class="info-title">个人信息</div>
			<div class="info-item"><span class="item-title">打球目的</span><span class="info-text">{{purpose | itemFormat:'purpose'}}</span></div>
			<div class="info-item"><span class="item-title">常打时段</span><span class="info-text">{{timePeriod | itemFormat:'timePeriod'}}</span></div>
			
			<div class="info-item">
				<div style="width: 30%;float: left;color: #202020;">常打地点</div>
				<div style="width: 70%;float: right;">
					<span style="display: table-cell;float: right;width:7px;">
						<img class="arrow-right" src="img/arrow_right.png" />
					</span>
					<span class="text-flow" style="display: table-cell;float: right;margin-right: 10px;">
						{{oftenAddr | itemFormat:'oftenAddr'}}
					</span>
				</div>
			</div>
			<div class="info-item"><span class="item-title">约球日程</span><span class="info-text">最近一周内没有计划</span></div>
			<div class="info-item"><span class="item-title">个人简介</span><span class="info-text">{{info}}</span></div>
		</div>
		</div>
		</script>
	</body>
</html>
