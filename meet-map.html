<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>yueqiu</title>
		<link rel="stylesheet" href="css/core.css" type="text/css"/>
		<link rel="stylesheet" href="css/meet-map.css" type="text/css"/>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=voiDBvYeYVPqqtrXmLZvI4SX"></script>
		<script src="js/core.js" type="text/javascript"></script>
		<script src="js/module/meet-map.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<div class="nvbt iback-back" ontouchend="back();"></div>
			<div class="nvtt myedit-head" id="myhead">请选择地点</div>
		</header>
		<div id="container"></div>
		<script id="meetTipTpl" type="text/html">
			<div ontouchend="MEET.showMeetInfo($(this))" data-meetid="{{id}}" data-userid="{{user_id}}" data-addid="{{add_id}}" data-username="{{user_name}}" data-addname="{{add_name}}" data-created="{{date_created}}"   data-pic="{{pic}}" data-time="{{time}}" data-tel="{{tel}}"  data-topic="{{topic}}"  class="addr-card clearfix">
				<img src="img/qiuzhuo.jpg"/ style="float:left;">
				<div style="float:left;width:180px;padding-left:10px;">
					<span style="font-size:16px;font-weight:bold;">{{add_name}}</span>
						<br/>时间：{{time}}
						<br/>报名情况:{{people_num}}
				</div>
			</div>
		</script>
	</body>
</html>
