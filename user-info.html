<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/libs/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/libs/touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/libs/fx.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/libs/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/libs/fastclick.js" type="text/javascript"  ></script>
		<script src="js/module/user-info.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/common.css" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/user-info.css"/>
	</head>
	
	<body>
		<header>
			<div class="nvbt iback-back" ontouchend="back();"></div>
			<div class="nvtt">详细信息</div>
		</header>
	<div class="wrap">
		<div class="info-content info-head">
		</div>
		<div class="info">
		<div class="loading"></div>
		</div>
		<div class="info-content info-foot"><a class="add" style="height: 45px;line-height: 45px;" href="javascript:;">加为好友</a><a class="send" style="height: 45px;line-height: 45px;" href="javascript:;">发送消息</a></div>
	</div>
	<script type="text/html" id="infoHead">
	  <div class="info-item"><img style="border-radius:10px" width="60em" height="60em" src="{{staticServer}}/images/{{pic}}"/></div>
		<div class="info-item" style="padding-top: 2px;">
			<span class="info-text name">{{name}}</span>
			<div style="height: 3px;"></div>
			<span class="info-text-small sex">{{sex | itemFormat:'sex'}}</span>
			<span class="info-text-small age">{{age | itemFormat:'age'}}岁</span>
			<div style="height: 3px;"></div>
			<span class="info-text-small work">{{style | itemFormat:'style'}}</span>
			<span class="info-text-small work">影响力:{{score}}</span>
		</div>
	</script>
	<script id="userInfoTpl" type="text/html">
		<div class="info-content info-body">
			<div class="info-title">装备信息</div>
			<div class="info-item"><span class="item-title">拍型</span><span class="info-text">{{paixing | itemFormat:'paixing'}}</span></div>
			<div class="info-item"><span class="item-title">底板</span><span class="info-text">{{diban}}</span></div>
			<div class="info-item"><span class="item-title">正手胶面</span><span class="info-text">{{zhengshou}}</span></div>
			<div class="info-item"><span class="item-title">反手胶面</span><span class="info-text">{{fanshou}}</span></div>
			<div class="info-title">个人信息</div>
			<div class="info-item"><span class="item-title">打球经验</span><span class="info-text">{{ballage |  itemFormat:'ballage'}}</span></div>
			<div class="info-item"><span class="item-title">打球目的</span><span class="info-text">{{purpose | itemFormat:'purpose'}}</span></div>
			<div class="info-item"><span class="item-title">常打时段</span><span class="info-text">{{timePeriod | itemFormat:'timePeriod'}}</span></div>
			<div class="info-item"><span class="item-title">常打地点</span><span class="info-text">{{oftenAddr | addrFormat}}</span></div>
			<div class="info-item"><span class="item-title">约球日程</span><span class="info-text">最近一周内没有计划</span></div>
			<div class="info-item"><span class="item-title">个人简介</span><span class="info-text">{{info}}</span></div>
		</div>
		</script>
	</body>
</html>
