		<script type="text/javascript" charset="utf-8">
		var USERINFO = {
			init:function(){
				this.bindEvent();
				this.getData();
			},
			
			getData : function(){
				var id = location.hash.split('#')[1];
				var ajax = new plus.net.XMLHttpRequest();
				ajax.onreadystatechange = function () {
					var userinfo = USERINFO;
					if(ajax.readyState==4&&ajax.status == 200){
						userinfo.render(JSON.parse(ajax.responseText));
					}
				}
				ajax.open("GET", 'http://192.168.1.103:888/?method=getUserInfo&id='+id);
				ajax.send();
			},
			
			render : function(data){
				var htmlStr = template('userInfoTpl',data[0]);
				$('.wrap').prepend(htmlStr);
			},
			
			bindEvent : function(){
				window.back=function(){
					ws=plus.webview.currentWebview();
					if(window.plus){
						ws.close();
					}else if(history.length>1){
						history.back();
					}else{
						window.close();
					}
				};
				plus.key.addEventListener("backbutton",function(){
					back();
				},false);
				
			},
			
			add : function(){
				
				
			},
			sendMsg : function(){
				
				
				
			}
			
			
		}
		
		
		function plusReady(){
			
		}
		
		$(function(){
			if(window.plus){
				USERINFO.init();
			}else{
				document.addEventListener("plusready",function(){USERINFO.init()},false);
			}
			
			
		})
		</script>
