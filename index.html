<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="misapplication-tap-highlight" content="no"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
	<title>球友会</title>
	<link rel="stylesheet" href="css/core.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    
	<script src="js/core.js" type="text/javascript"></script>
	<script src="js/module/index.js" type="text/javascript"></script>
</head>
<body>
	<header></header>
	<script id="meet" type="text/html">
		<div class="nvtt">约球</div>
		<div class="nvbt nvbtrbt position meet-btn">定位</div>
	</script>
	<script id="user" type="text/html">
		<a href="#" data-id="user" class="nvbar nvbar-active">附近的球友</a>
		<a href="#" data-id="addr" class="nvbar">附近的场地</a>
	</script>
	<script id="quan" type="text/html">
		<div class="nvtt">球友圈</div>
		<div class="nvbt nvbtrbt publish quan-btn">发布</div>
	</script>
	<script id="my" type="text/html">
		<div class="nvtt">我的</div>
		<div class="nvbt nvbtrbt my-btn">编辑</div>
	</script>
	<footer>
		<a data-id="meet" data-bounce="none" class="nav-item meet active">约球</a>
		<a data-id="user" data-bounce="none" class="nav-item user">附近</a>
		<a data-id="quan" data-bounce="none" class="nav-item quan">球友圈</a>
		<a data-id="my" data-bounce="none" class="nav-item my">我的</a>
	</footer>
</body>
</html>
