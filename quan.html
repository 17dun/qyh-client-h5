<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>Hello H5+</title>
		<link rel="stylesheet" href="css/core.css" type="text/css"/>
		<link rel="stylesheet" href="css/quan.css" type="text/css"/>
		<script src="js/core.js" type="text/javascript"></script>
		<script src="js/module/quan.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="info-content">
			<div id="wrap">
				<ul id="list">
				</ul>
				
			</div>
			<script id="test" type="text/html">
			{{each list}}
			<li class="data-item">
						<div class="item clearfix">
						<img class="item-col" style="margin-right: 5px;" src="{{staticServer}}/images/{{$value.pic}}">
						<div class="item-col" style="width:80%;margin-left:0.5em;">
							<div class="item-row clearfix">
								<span class="name">{{$value.name}}</span>
								<span class="grey-text">
									影响力: {{$value.score}}
								</span>
								<span class="grey-text">
									球龄：{{$value.ballage}}年
								</span>
								<br/>
								<span class="grey-text">
									{{$value.creat_time}}	
								</span>
							</div>
							<div class="item-row item-content">
								{{$value.content}}	
							</div>
							<div class="item-row item-tools">
								<span class="zan">距离您200m</span>
								<span class="zan">{{$value.good_num}}赞</span>
								<span class="commit">10评论</span>
							</div>
						</div>
					</div>
				</li>
			{{/each}}
		</script>
		</div>
	</body>
</html>
