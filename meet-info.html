<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<link rel="stylesheet" href="css/core.css" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="css/meet-info.css"/>
		<script src="js/core.js" type="text/javascript"></script>
		<script src="js/module/meet-info.js" type="text/javascript"></script>
		
	</head>
	
	<body>
		<header>
			<div class="nvbt iback-back" ontouchend="back();"></div>
			<div class="nvtt">详细信息</div>
		</header>
	<div class="wrap">
		<div class="info-content head">
		</div>
		<div class="info">
		<div class="loading"></div>
		</div>
		<div class="info-content info-foot"><a class="add"  href="javascript:;">加为好友</a><a class="send"  href="javascript:;">发送消息</a></div>
	</div>
	<script type="text/html" id="infoHeadTpl">
		<div class="info-head">
		  	<div class="info-item"><img style="border-radius:10px" width="60em" height="60em" src="{{staticServer}}/images/{{pic}}"/></div>
			<div class="info-item" style="padding-top: 2px;">
				<span class="info-text name">{{user_name}}</span>
				<div style="height: 3px;"></div>
				<span class="info-text-small "></span>
				<span class="info-text-small "></span>
				<div style="height: 3px;"></div>
				<span class="info-text-small ">{{topic}}</span>
			</div>
		</div>
		<div class="info-content  info-body">
			<div class="info-item">
				<span class="item-title">时间</span><span class="info-text">{{time}}</span>
			</div>
			<div class="info-item">
				<span class="item-title">地点</span><span class="info-text">{{add_name}}</span>
			</div>
			<div class="info-item">
				<span class="item-title">电话</span><span class="info-text">{{add_id}}</span>
			</div>
			
		</div>
	</script>
	<script id="meetInfoTpl" type="text/html">
		<div class="info-content info-body">
			<div class="info-title">装备信息</div>
			<div class="info-item"><span class="item-title">拍型</span><span class="info-text">{{paixing | itemFormat:'paixing'}}</span></div>
			<div class="info-item"><span class="item-title">底板</span><span class="info-text">{{diban}}</span></div>
			<div class="info-item"><span class="item-title">正手胶面</span><span class="info-text">{{zhengshou}}</span></div>
			<div class="info-item"><span class="item-title">反手胶面</span><span class="info-text">{{fanshou}}</span></div>
			<div class="info-title">个人信息</div>
			<div class="info-item"><span class="item-title">打球经验</span><span class="info-text">{{ballage |  itemFormat:'ballage'}}</span></div>
			<div class="info-item"><span class="item-title">打球目的</span><span class="info-text">{{purpose | itemFormat:'purpose'}}</span></div>
			<div class="info-item"><span class="item-title">常打时段</span><span class="info-text">{{timePeriod | itemFormat:'timePeriod'}}</span></div>
			<div class="info-item">
				<div style="width: 30%;float: left;color: #202020;">常打地点</div>
				<div style="width: 70%;float: right;">
					<span style="display: table-cell;float: right;width:7px;">
						<img class="arrow-right" src="img/arrow_right.png" />
					</span>
					<span class="text-flow" style="display: table-cell;float: right;margin-right: 10px;">
						{{oftenAddr | itemFormat:'oftenAddr'}}
					</span>
				</div>	
			</div>
			<div class="info-item"><span class="item-title">约球日程</span><span class="info-text">最近一周内没有计划</span></div>
			<div class="info-item"><span class="item-title">个人简介</span><span class="info-text">{{info}}</span></div>
		</div>
		</script>
	</body>
</html>
