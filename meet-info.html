<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<link rel="stylesheet" href="css/core.css" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="css/meet-info.css"/>
		<script src="js/core.js" type="text/javascript"></script>
		<script src="js/module/meet-info.js" type="text/javascript"></script>
	</head>
	<body>
		<header class="nofix">
			<div class="nvbt iback-back" ontouchend="back();"></div>
			<div class="nvtt">详细信息</div>
		</header>
		<div class="wrap">
			<div class="info">
			<div class="loading"></div>
			</div>
		</div>
		<script type="text/html" id="infoHeadTpl">
			
		</script>
		<script id="meetInfoTpl" type="text/html">
		<div class="info-content  info-body">
			<div class="info-row">
			</div>
			<div class="info-item">
				<div style="width: 30%;float: left;color: #202020;">发起人 </div>
				<div style="width: 70%;float: right;">
					<span style="display: table-cell;float: right;margin-right: 10px;">
						 {{user_name}}
					</span>
				</div>
			</div>
			<div class="info-item">
				<div style="width: 30%;float: left;color: #202020;">时间 </div>
				<div style="width: 70%;float: right;">
					<span style="display: table-cell;float: right;margin-right: 10px;">
						 {{time}}
					</span>
				</div>
			</div>
			<div class="info-item">
				<div style="width: 30%;float: left;color: #202020;">费用</div>
				<div style="width: 70%;float: right;">
					<span style="display: table-cell;float: right;margin-right: 10px;">
						{{site_fee | itemFormat : 'site_fee'}}
					</span>
				</div>
			</div>
			<div class="info-item">
				<div style="width: 30%;float: left;color: #202020;">地点</div>
				<div style="width: 70%;float: right;">
					<span style="display: table-cell;float: right;margin-right: 10px;">
						{{add_name}}
					</span>
				</div>
			</div>
			
			<div class="info-item">
				<div style="width: 30%;float: left;color: #202020;">类型</div>
				<div style="width: 70%;float: right;">
					<span style="display: table-cell;float: right;margin-right: 10px;">
						 {{type_demand | itemFormat : 'type_demand'}}
					</span>
				</div>
			</div>
			<div class="info-item">
				<div style="width: 30%;float: left;color: #202020;">球技要求</div>
				<div style="width: 70%;float: right;">
					<span style="display: table-cell;float: right;margin-right: 10px;">
						 {{skills_demand | itemFormat : 'skills_demand'}}
					</span>
				</div>
			</div>
	
			<div class="info-item">
				<div style="width: 30%;float: left;color: #202020;">性别要求</div>
				<div style="width: 70%;float: right;">
					<span style="display: table-cell;float: right;margin-right: 10px;">
						 {{sex_demand | itemFormat : 'sex_demand'}}
					</span>
				</div>
			</div>
			
			<div class="info-item">
				<div style="width: 30%;float: left;color: #202020;">年龄要求</div>
				<div style="width: 70%;float: right;">
					<span style="display: table-cell;float: right;margin-right: 10px;">
							{{age_demand | itemFormat : 'age_demand'}}
					</span>
				</div>
			</div>

		</div>
		<div class="info-content info-body clearfix" style="margin: 10px 0px;">
			<div class="info-title">应邀: ({{usersNum}}/{{people_num}})</div>
			{{each meetUsers}}
				<div style="float: left;margin:10px;" data-userid="{{$value.user_id}}">
					<img src="{{staticServer}}/images/{{$value.pic}}" style="border-radius: 5px;" height="60em" width="60em" />
				</div>
			{{/each}}
			{{if people_num-usersNum>0}}
				<div style="float: left;margin:10px;" onclick="MEETINFO.addMeet()" >
					<img src="img/add_user.png" style="border-radius: 5px;" height="60em" width="60em" />
				</div>
				{{else}}
			{{/if}}
		</div>
		</script>
	</body>
</html>
