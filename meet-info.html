<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<link rel="stylesheet" href="css/core.css" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="css/meet-info.css"/>
		<script src="js/core.js" type="text/javascript"></script>
		<script src="js/module/meet-info.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<div class="nvbt iback-back" ontouchend="back();"></div>
			<div class="nvtt">详细信息</div>
		</header>
		<div class="wrap">
			<div class="info-content head">
			</div>
			<div class="info">
			<div class="loading"></div>
			</div>
			<div class="info-content info-foot"><a class="add"  href="javascript:;">加入活动</a><a class="send"  href="javascript:;">发送消息</a></div>
		</div>
		<script type="text/html" id="infoHeadTpl">
			<div class="info-head" >
			  	<div class="info-item"><img width="60em" height="60em" src="{{staticServer}}/images/{{pic}}"/></div>
				<div class="info-item" style="padding-top: 2px;">
					<span class="info-text-small">{{user_name}}</span>
					<div style="height: 3px;"></div>
					<span class="info-text-small ">发布时间 : {{created}}</span>
					<div style="height: 3px;"></div>
					<span class="info-text">{{topic}}</span>
				</div>
			</div>
		</script>
		<script id="meetInfoTpl" type="text/html">
		<div class="info-content  info-body">
			<div class="info-row">
				<span>球局时间 : {{time}}</span>
				<img src="img/icon_tel.png" style="width: 30px; height: 30px;float: right;margin-right: 5%;margin-top: -10px;" />
			</div>
			<div class="info-row">
				<span >类型 : {{type_demand | itemFormat : 'type_demand'}}</span>
			</div>
			<div class="info-row">
				<span >性别要求 : {{sex_demand | itemFormat : 'sex_demand'}}</span>
			</div>
			<div class="info-row">
				<span >年龄要求 : {{age_demand | itemFormat : 'age_demand'}}</span>
			</div>
			<div class="info-row">
				<span >球技要求 : {{skills_demand | itemFormat : 'skills_demand'}}</span>
			</div>
			<div class="info-row">
				<span >场地费 : {{site_fee | itemFormat : 'site_fee'}}</span>
			</div>
			<div class="info-row" >
				<img src="img/icon_location.png" style="width: 25px; height: 25px;display: inline-block; vertical-align: middle;" />
				<span  style="height: 25px;line-height: 25px;">{{add_name}}</span>
				<img class="arrow-right" src="img/arrow_right.png" style="width: 7px; height: 11px;float: right;vertical-align: middle;display: inline-block; margin-top: 15px;margin-right: 3%;" />
			</div>
		</div>
		<div class="info-content info-body clearfix" style="margin: 10px 0px;">
			<div class="info-title">参与者 : ({{usersNum}}/{{people_num}})</div>
			{{each meetUsers}}
				<div style="float: left;margin:10px;" data-userid="{{$value.user_id}}">
					<img src="{{staticServer}}/images/{{$value.pic}}" height="60px" width="60px" />
				</div>
			{{/each}}
			{{if people_num-usersNum>0}}
				<div style="float: left;margin:10px;" onclick="MEETINFO.addMeet()" >
					<img src="img/add_user.png" height="60px" width="60px" />
				</div>
			{{/if}}
		</div>
		<div class="info-title"></div>
		</script>
	</body>
</html>
